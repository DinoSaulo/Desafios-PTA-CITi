<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caixa de feedbacks CITi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>
        <div class="nav-top">
            <hr class="nav-line">
            <div class="nav-center">
                <img id="citi-logo" src="images/citi.png" alt="Logo do CITi">
                <a id="nav-text">Feedback</a>
            </div>
            <hr class="nav-line">
        </div>
    </header>

    <div class="body-home">
        <img id="img-home" src="images/CITi_Citanda-1.JPG" alt="CITi Ciranda" width="100%" >
    </div>
    
    <div class="top-feedbacks">

        <h2>TOP feedbacks</h2>

        <section id="carrosel">
            <img class="citiano" src="images/Veiga.jpeg" alt="Rafael">
            <img class="citiano" src="images/Pamella.jpeg" alt="Pammela">
            <img class="citiano" src="images/Victor.jpg" alt="Victor">
        </section>

    </div>

    <div>
        <h2>Enviar meu feedback</h2>
        <section id="form">
            <div id="data-form">
                    <input class="namemail" type="text" name="nome">
                    <input class="namemail" type="text" name="e-mail">
            </div>
            <textarea class="mensage" rows="4" cols="100"></textarea>
        </section>

        <input type="button" class="button" value="Enviar">
    </div>

</body>
</html>
