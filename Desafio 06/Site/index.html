<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caixa de feedbacks CITi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick-theme.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    
</head>

<body>
  <header>
      <div class="body-home">
          <div class="nav-top">
              <div class="nav-line">
                  <hr>
              </div>
              <div class="nav-center">
                  <img id="citi-logo" src="images/citi.png" alt="CITi's logo">
                  <div id="nav-text">Feedback</div>
              </div>
              <div class="nav-line">
                  <hr>
              </div>
            </div>

          <div class="slider">
              <div class="image-home">
                <img id="img-home" src="images/CITi_Citanda-1.JPG" alt="CITi company" width="100%">
              </div>
              <div class="image-home">
                <img id="img-home" src="images/CITi_Citanda-1.JPG" alt="CITi company" width="100%">
              </div>
              <div class="image-home">
                <img id="img-home" src="images/CITi_Citanda-1.JPG" alt="CITi company" width="100%">
              </div>
          </div>
      </div>          
  </header>

    
    <div class="top-feedbacks">
        <div class="topfeedbacks-title">
            <div class="topfeedbacks-line">
                <hr>
            </div>
        </div>
        <div class="topfeedbacks-center">
            <div id="topfeedbacks-text">
                <h2>TOP feedbacks</h2>
            </div>
        </div>
            <div class="topfeedbacks-line">
                <hr>
            </div>
        </div>
    </div>
    
    <div id="topfeedbacks-carrosel">
        <div id="topfeedbacks-carrosel-itens">
            <div id="topfeedbacks-names">
                Victor Aguiar
            </div>
            <img class="topfeedbacks-citiano" src="images/Victor.jpg" alt="Victor Aguiar, Desenvolvedor do CITi">
        </div>
        <div id="topfeedbacks-carrosel-itens">
            <div id="topfeedbacks-names">
                Rafael Veiga
            </div>
            <img class="topfeedbacks-citiano" src="images/Veiga.jpeg" alt="Rafael Veiga, diretor de NegÃ³cios do CITi">
        </div>
        <div id="topfeedbacks-carrosel-itens">
            <div id="topfeedbacks-pamella">
                <div id="topfeedbacks-names">
                    Pamella Bezerra
                </div>
            </div>
        </div>
    </div>
  </div>

    <div class="feedback">
        <div class="sendfeedback-title">
            <div class="sendfeedback-line">
                    <hr>
            </div>
            <div class="topfeedbacks-center">
                <div id="sendfeedbacks-text">
                    <h2>Enviar meu feedback</h2>
                </div>
            </div>
            <div class="sendfeedback-line">
                    <hr>
            </div>
        </div>

        <form class="sendfeedbacks-form">
            <div id="data-form">
                <div id="sendfeedback-name">
                    <div id="sendfeedback-titles">Meu nome</div>
                    <input class="sendfeedback-boxname" type="text" name="nome" size="30" rows="4" required>
                </div>
                <div id="sendfeedback-email">
                    <div id="sendfeedback-titles">Meu e-mail</div>
                    <input class="sendfeedback-boxemail" placeholder="nome.nome@citi.org.br" type="text" name="e-mail" size="30" required>
                </div>
            </div>
            <div>
                <div id="sendfeedback-titles">Feedback</div>
                <textarea class="sendfeedback-mensage" rows="6" cols="100%" style="resize:none;" required></textarea>
            </div>
            <div>
                <input type="button" class="button" value="Enviar">
            </div>
        </form>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick-1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
</body>

</html>
