<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caixa de feedbacks CITi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick-theme.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    
</head>

<body>
    <header>
        <div class="body-home">
            <section class="nav-top">
                <article class="nav-line">
                    <hr>
                </article>
                <article class="nav-center">
                    <img id="citi-logo" src="images/citi.png" alt="CITi's logo">
                    <div id="nav-text">Feedback</div>
                </article>
                <article class="nav-line">
                    <hr>
                </article>
            </section>

            <div class="slider">
                <div>
                    <img id="img-home" src="images/CITi_Citanda-1.JPG" alt="CITi company" width="100%">
                </div>
                <div>
                    <img id="img-home" src="images/CITi_Citanda-1.JPG" alt="CITi company" width="100%">
                </div>
                <div>
                    <img id="img-home" src="images/CITi_Citanda-1.JPG" alt="CITi company" width="100%">
                </div>
            </div>
        </div>          
    </header>

    
    <div class="top-feedbacks">

        <section class="topfeedbacks-title">
            <article class="topfeedbacks-line">
                    <hr>
            </article>
            <article class="topfeedbacks-center">
                <div id="topfeedbacks-text">
                    <h2>TOP feedbacks</h2>
                </div>
            </article>
            <article class="topfeedbacks-line">
                    <hr>
            </article>
        </section>
        
        <section id="carrosel">
            <img class="citiano" src="images/Veiga.jpeg" alt="Rafael">
            <img class="citiano" src="images/Pamella.jpeg" alt="Pammela">
            <img class="citiano" src="images/Victor.jpg" alt="Victor">
        </section>

    </div>

    <div class="feedback">
        <section class="sendfeedback-title">
            <article class="sendfeedback-line">
                    <hr>
            </article>
            <article class="topfeedbacks-center">
                <div id="sendfeedbacks-text">
                    <h2>Enviar meu feedback</h2>
                </div>
            </article>
            <article class="sendfeedback-line">
                    <hr>
            </article>
        </section>

        <form class="sendfeedbacks-form">
            <article id="data-form">
                <div id="sendfeedback-name">
                    <div id="sendfeedback-titles">Meu nome</div>
                    <input class="sendfeedback-boxname" type="text" name="nome" size="30" rows="4" required>
                </div>
                <div id="sendfeedback-email">
                    <div id="sendfeedback-titles">Meu e-mail</div>
                    <input class="sendfeedback-boxemail" placeholder="nome.nome@citi.org.br" type="text" name="e-mail" size="30" required>
                </div>
            </article>
            <article>
                <div id="sendfeedback-titles">Feedback</div>
                <textarea class="sendfeedback-mensage" rows="6" cols="auto" style="resize:none;" required></textarea>
            </article>
            <article>
                <input type="button" class="button" value="Enviar">
            </article>
        </form>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick-1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
</body>

</html>
